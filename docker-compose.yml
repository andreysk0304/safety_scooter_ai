version: '3.8'

services:
  ai-worker:
    build: .
    container_name: neyro-service
    restart: unless-stopped
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: neyro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neyro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neyro_password}
      POSTGRES_DB: ${POSTGRES_DB:-neyro_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

